<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up as a student</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_sign_up.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Pro-Path</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ECC.png') }}">
</head>
<body>
    <container class = "main">
        <section class="vh-100" style="width: fit-content ;">

            <!-- Left Section -->
            <div class="Left_section">
                <form style="width: 23rem;" action="/signup" method="POST">
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up as a Student</h3>
                    <div class="form-outline mb-4">
                        <label for="username">Last Name:</label>
                        <input type="text" id="username" name="username" required class="form-control form-control-lg">

                        <label for="username">First Name:</label>
                        <input type="text" id="firstname" name="firstname" required class="form-control form-control-lg">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required class="form-control form-control-lg">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required class="form-control form-control-lg"><br>

                        <button type="submit" class="btn btn-info btn-lg btn-block">Sign Up</button><br><br>

                        <button type="button" onclick="window.location.href='/'" class="btn btn-info btn-lg btn-block">Go to the log in page</button>
                    </div>
                </form>
            </div>
            <!-- Right Section -->
            <div class="Right_section" >
                <img src="{{ url_for('static', filename='images/image.jpg') }}" 
                    alt="Login image" 
                    class="cover" 
                    style="object-position: left;">
            </div>
        </div>
    </div>
</section>
</container>
</body>
</html>
